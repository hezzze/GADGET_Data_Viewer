<ion-view view-title="{{user.name}}">
    <ion-content class="padding" overflow-scroll="true">

        <div ng-repeat="card in cards" ng-controller="CardCtrl" ng-init="init(card)" class="list card">
            <div class="item item-divider">{{title}}</div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Day
                </div>
                <select ng-model="selected.dayIdx">
                    <option ng-repeat="day in days" ng-value="$index" ng-selected="$first">{{day}}</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Hour
                </div>
                <select ng-model="selected.hourIdx">
                    <option ng-repeat="hour in hours" ng-value="$index" ng-selected="$first">{{hour}}</option>
                </select>
            </label>
            <div class="item item-body">
                <hz-line-chart val="chartData" label-x="{{chartLabelX}}" label-y="{{chartLabelY}}" threshold="chartThreshold" show-bars="settings.showBars" show-dots="settings.showDots" filter-dots-by="settings.filterDotsBy"></hz-line-chart>

                <p>Selected day idx: {{selected.dayIdx}}</p>
                <p>Selected hour idx: {{selected.hourIdx}}</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="showDetail(user.id, user.name, id, card)">
                    <i class="icon ion-information-circled"></i>
                    Details
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
